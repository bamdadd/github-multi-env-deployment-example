name: QA

on:
  workflow_dispatch:
    # inputs:
    #   tag:
    #     description: 'Tag to deploy (e.g., dev-YYYYMMDDHHMMSS)'
    #     required: true

jobs:
  deploy-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: rickstaa/action-get-semver@v1
        id: get_semver
        with:
          bump_level: "patch"
      
      - name: Echo Deploy Environment Info
        run: |
          echo "Deploying to QA environment..."
          echo "Using sha: ${{ github.sha }}"
          echo "Deploying version: ${{ steps.get_semver.outputs.next_version }}"
          
  