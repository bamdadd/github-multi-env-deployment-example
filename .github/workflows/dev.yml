name: Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: rickstaa/action-get-semver@v1
        id: get_semver
        with:
          bump_level: "minor"
          
      - name: Print current and next version
        run: |
          echo "Current version: ${{ steps.get_semver.outputs.current_version  }}"
          echo "Next version: ${{ steps.get_semver.outputs.next_version }}"

      - name: Echo Dev Environment Info
        run: |
          ls -la
          echo "Dev"
          echo "SHA: ${{ github.sha }}"
          echo ${{ steps.version.outputs.version }}


      - name: Tag Deployment
        run: |
          DATE_TIME=$(date +%Y%m%d%H%M%S)
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag dev-${DATE_TIME}
          git push origin dev-${DATE_TIME}
          # git tag ${{ steps.version.outputs.version }}
          # git push origin ${{ steps.version.outputs.version }}

